<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0px;
        }
        div {
            width: 100%;
            height: 100%;
            position: absolute;
            background-image: url(./trav3.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: right top;
        }
        @keyframes example {
            from {
                transform: scale(1);
                left: 0px;
            }
            to {
                transform: scale(2);
                right: 30%;
                top: 30%;
            }
        }
        audio {
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<iframe src="./notaplaya_short.mp3" allow="autoplay" style="display:none" id="iframeAudio">
   </iframe> 
    <div id="main" ></div>
$(document).ready(function() {
    $("#main").on("click", function(event) {
        var x = event.pageX - this.offsetLeft;
        var y = event.pageY - this.offsetTop;
        alert("X Coordinate: " + x + " Y Coordinate: " + y);
    });
});
</body>
</html>
